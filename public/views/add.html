<div>
  <form ng-submit="add(product)">
    <input name="name" type="text" ng-model="product.name">
    <br>
    <input name="stock" type="number" ng-model="product.stock">
    <br>
    <input name="price" type="number" ng-model="product.price">
    <br>
    <input type='submit' value="Guardar">
  </form>
</div>
